<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backup Email</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="icon-mail">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M8 16c-2.2 0-4 1.8-4 4v24c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4V20c0-2.2-1.8-4-4-4H8zm0 4h48v2.5L32 38 8 22.5V20zm0 6.3l23.1 15.4c.6.4 1.3.4 1.9 0L56 26.3V44c0 .6-.4 1-1 1H9c-.6 0-1-.4-1-1V26.3z"/></svg>
    </div>
    <h1>Backup Email</h1>
    <form method="POST" action="/backup">
      <label>Provider:
        <select name="provider" id="provider" onchange="setImapServer(this)">
          <option value="gmail">Gmail</option>
          <option value="outlook">Outlook</option>
          <option value="yahoo">Yahoo</option>
          <option value="altro">Altro...</option>
        </select>
      </label>
      <label>Email:
        <input type="email" name="email" required autocomplete="username" />
      </label>
      <label>Password:
        <input type="password" name="password" required autocomplete="current-password" />
      </label>
      <label>Server IMAP:
        <input type="text" id="imap_server" name="imap_server" required />
      </label>
      <button type="submit">Scarica Backup</button>
    </form>
    <div class="footer">&copy; 2024 Backup Email | Creato con ❤️</div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
